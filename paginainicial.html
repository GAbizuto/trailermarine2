          <script>
          
                  setInterval(carrossel, 3000); // EXECUTA A FUNÇÃO "carrossel" A CADA 3 SEGUNDOS
          
                  var IMAGEM=0;
                  function ESCONDER()
                  {
                      $("#imagem4").animate({opacity:'0'},1000);     
                  }
                  function MOSTRAR()
                  {
                      $("#imagem4").animate({opacity:'300'},1000);   
                  }
          
                  function carrossel()
                  {
                      IMAGEM = IMAGEM + 1;
                      if(IMAGEM==1)
                      {
                          $("#imagem1").animate({opacity:'1'},1000);
                          $("#imagem2").animate({opacity:'0'},1000);
                          $("#imagem3").animate({opacity:'0'},1000);         
                      }
                      if(IMAGEM==2)
                      {
                          $("#imagem1").animate({opacity:'0'},1000);
                          $("#imagem2").animate({opacity:'1'},1000);
                          $("#imagem3").animate({opacity:'0'},1000);         
                      }
                      if(IMAGEM==3)
                      {
                          $("#imagem1").animate({opacity:'0'},1000);
                          $("#imagem2").animate({opacity:'0'},1000);
                          $("#imagem3").animate({opacity:'1'},1000); 
                          IMAGEM=0;
                      }
          
                  }
          </script>
