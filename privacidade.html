    <div class="texto"><h2>Política de Privacidade do site TrailerMarine</h2> 

        <h3>Data de vigência: [23/06/2023]


a privacidade dos visitantes do nosso site. Esta Política de Privacidade descreve como coletamos, usamos, divulgamos e protegemos as informações pessoais dos usuários. Ao utilizar o nosso site, você concorda com as práticas descritas nesta política.<br>

Coleta de Informações

Quando você visita o site TrailerMarine, podemos coletar informações pessoais fornecidas voluntariamente por você, como nome, endereço de e-mail, número de telefone, informações de contato e quaisquer outras informações que você nos forneça por meio de formulários ou interações no site.

Além disso, podemos coletar informações automaticamente, como endereço IP, tipo de navegador, provedor de serviços de Internet, páginas de referência/saída, arquivos visualizados no site (por exemplo, HTML, gráficos etc.), sistema operacional, carimbo de data/hora e dados de cliques para analisar tendências, administrar o site, rastrear o movimento do usuário no site e obter informações demográficas.

Uso de Informações

As informações pessoais coletadas podem ser usadas para os seguintes fins:

Personalizar e melhorar a experiência do usuário no site.
Fornecer suporte ao cliente e responder a consultas.
Enviar comunicações, como atualizações, informações sobre produtos e ofertas especiais, quando autorizado pelo usuário.
Realizar pesquisas e análises para melhorar nossos produtos, serviços e o conteúdo do site.
Cumprir obrigações legais e regulamentares.
Divulgação de Informações

Podemos divulgar informações pessoais nas seguintes circunstâncias:

Com o seu consentimento prévio.
Aos nossos prestadores de serviços, afiliados e parceiros de negócios que auxiliam no funcionamento do site e na prestação de serviços relacionados.
Em resposta a processos legais, como uma ordem judicial ou solicitação governamental.
Para proteger os direitos, propriedade ou segurança da TrailerMarine, nossos usuários ou o público em geral.
Segurança de Dados

Adotamos medidas de segurança adequadas para proteger as informações pessoais coletadas contra acesso não autorizado, alteração, divulgação ou destruição. No entanto, nenhum método de transmissão pela Internet ou armazenamento eletrônico é 100% seguro, e não podemos garantir a segurança absoluta das informações.

Links para Sites de Terceiros

O site TrailerMarine pode conter links para sites de terceiros. Esta Política de Privacidade não se aplica a esses sites, portanto, recomendamos que você revise as políticas de privacidade desses sites antes de fornecer informações pessoais.

Alterações nesta Política

Podemos atualizar esta Política de Privacidade periodicamente. As alterações entrarão em vigor assim que forem publicadas nesta página. Recomendamos que você revise esta página regularmente para ficar atualizado sobre as práticas de privacidade do TrailerMarine.
